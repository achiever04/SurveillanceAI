version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.5
    container_name: surveillance_postgres
    environment:
      POSTGRES_USER: surveillance_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: surveillance_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surveillance_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7.2.3-alpine
    container_name: surveillance_redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # IPFS Node
  ipfs:
    image: ipfs/kubo:v0.24.0
    container_name: surveillance_ipfs
    ports:
      - "4001:4001"     # P2P
      - "5001:5001"     # API
      - "8080:8080"     # Gateway
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # Hyperledger Fabric CA - Org1
  ca_org1:
    image: hyperledger/fabric-ca:1.5.7
    container_name: ca_org1
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    ports:
      - "7054:7054"
    volumes:
      - ./blockchain/fabric-network/organizations/org1/ca:/etc/hyperledger/fabric-ca-server-config
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Hyperledger Fabric CA - Org2
  ca_org2:
    image: hyperledger/fabric-ca:1.5.7
    container_name: ca_org2
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    ports:
      - "8054:7054"
    volumes:
      - ./blockchain/fabric-network/organizations/org2/ca:/etc/hyperledger/fabric-ca-server-config
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Orderer
  orderer:
    image: hyperledger/fabric-orderer:2.5.4
    container_name: orderer
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    ports:
      - "7050:7050"
    volumes:
      - ./blockchain/fabric-network/channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./blockchain/fabric-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
    depends_on:
      - ca_org1
      - ca_org2
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # Peer0 Org1
  peer0_org1:
    image: hyperledger/fabric-peer:2.5.4
    container_name: peer0_org1
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - FABRIC_LOGGING_SPEC=INFO
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "7051:7051"
    volumes:
      - /var/run/:/host/var/run/
      - ./blockchain/fabric-network/organizations/org1/peers/peer0.org1.example.com/msp:/etc/hyperledger/fabric/msp
      - peer0_org1_data:/var/hyperledger/production
    depends_on:
      - orderer
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # Peer0 Org2
  peer0_org2:
    image: hyperledger/fabric-peer:2.5.4
    container_name: peer0_org2
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.org2.example.com
      - CORE_PEER_ADDRESS=peer0.org2.example.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org2.example.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.example.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.example.com:9051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - FABRIC_LOGGING_SPEC=INFO
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "9051:9051"
    volumes:
      - /var/run/:/host/var/run/
      - ./blockchain/fabric-network/organizations/org2/peers/peer0.org2.example.com/msp:/etc/hyperledger/fabric/msp
      - peer0_org2_data:/var/hyperledger/production
    depends_on:
      - orderer
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  ipfs_data:
  ipfs_staging:
  peer0_org1_data:
  peer0_org2_data:

networks:
  default:
    name: surveillance_network